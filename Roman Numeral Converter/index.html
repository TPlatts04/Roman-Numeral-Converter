<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Roman Numeral Converter</title>
</head>
<body>

  <main class="container">
    <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="freecodecamp logo" class="logo">
    <h1 class="title">ROMAN NUMERAL CONVERTER</h1>
    <div class="input" id="input">
      <label for="number" id="number-label" class="number-label">Enter a Number:</label>
      <input type="number" name="NumberEnter" id="number" class="number">
      <button type="button" id="convert-btn" class="convert-btn">Convert</button>
    </div>
    <div class="output" id="output">

    </div>
  </main>
  

  <script src="script.js"></script>
</body>
</html>
